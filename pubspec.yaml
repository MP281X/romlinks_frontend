name: romlinks_frontend
description: App for finding custom rom for you devices

publish_to: 'none'

version: 1.0.5+5

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  crop_your_image: ^0.5.3
  device_info_plus: any
  file_picker: ^3.0.3
  get: ^4.1.4
  http: ^0.13.3
  shared_preferences: ^2.0.6
  url_launcher: ^6.0.9

dev_dependencies:
  flutter_launcher_icons: ^0.9.0
  flutter_native_splash: ^1.1.8+4
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true
  # To add assets to your application, add an assets section, like this:
  assets:
    - images/
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  fonts:
  - family: AppIcons
    fonts:
      - asset: fonts/AppIcons.ttf

flutter_native_splash:
  color: "#181C2D"
  image: images/logo.png
  color_dark: "#181C2D"
  image_dark: images/logo.png
  android: true
  ios: false
  android12: true

flutter_icons:
  android: "launcher_icon"
  ios: false
  image_path: "images/icon_background.png"
  adaptive_icon_background: "images/icon_background.png"
  adaptive_icon_foreground: "images/icon.png"